<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>

</head>
<body>

  <div class="container">
    <header>
      <h1>
        <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span>
      </h1>
      <div class="score">
        <h4>Score</h4>
        <p id="score_points">0</p>
      </div>
    </header>

    <main>
      <button class="btn btn-paper" data-choice="paper">
        <span class="wrapper">
        <img src="images/icon-paper.svg" alt="Paper"/>
        </span>
      </button>
      <button class="btn btn-scissors" data-choice="scissors">
        <span class="wrapper">
        <img src="images/icon-scissors.svg" alt="Scissors"/>
        </span> 
      </button>
      <button class="btn btn-rock" data-choice="rock">
        <span class="wrapper">
        <img src="images/icon-rock.svg" alt="Rock"/>
        </span>
      </button>

    </main>

    <button class="rules">Rules</button>
  </div>

  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again
  
</body>
</html>
